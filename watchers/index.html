<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHERS</title>
</head>
<body>
    <section id="app">
        <h1 style="text-align: center">Watchers-test</h1>
        <div>
            <button @click="nbr++" type="button">+</button>
            <p>{{nbr}}</p>
        </div
    </section>
    <section>
        <h1 style="text-align: center">tp-Réactivité</h1>
        <div style="display: flex;justify-content: center;">
            <button @click="leNombre+=1" type="button" style="background-color: green;">+1</button>
            <button @click="leNombre+=5" type="button" style="background-color: red;">+5</button>
            <p>le nombre : {{leNombre}}</p>
            <p>{{message}}</p>
        </div>
    </section>

    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
