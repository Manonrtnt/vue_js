<!DOCTYPE html>
<html lang="fr">
<head>
    <!--! Bootstrap CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE DYNAMIQUE</title>
</head>
<body id="app" class="text-center">
    <h1 :style="display = 'none'">Tp Dynamic styling</h1>
    <div>
        <input type="text" v-model="className" class="form-control">
        <p :class="changeClass">Hello World (class dynamique)</p>

        <input type="text" v-on:keyup="changeColor($event)" class="form-control">
        <p :style="backgroundColor = {backgroundColor}">Hello World (couleur dynamique)</p>
        
        <button @click="hiddenH1">Cacher h1</button>
    </div>
    
    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!--! Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    <!--! Style class -->
    <style>
        .hello {
            background-color: rgb(128, 1, 167);
            color : blue;
        }
        .world {
            background-color: rgb(34, 168, 34);
            color: yellow;
        }
    </style>
</body>
</html>
