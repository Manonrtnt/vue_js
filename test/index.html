<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Hello, world!</title>
    </head>
    <body id="app">
        <h1 class="text-center">Task List (JS) Again and again</h1>

        <div class="card text-center">
            <div class="card-body">
                <p class="card-text">Ajouter des Task</p>
                <input v-model="valeurDeInput" class="form-control" type="text" id="todo" />
                <button v-on:click="ajouterTask" type="button" class="btn btn-primary mt-2" id="buttonAdd">Ajouter</button>
            </div>
            <div class="card-footer text-muted">
                <ul>
                    <!-- v-for permet de gÃ©rer VUE -->
                    <li v-for="uneTask in tasks">{{uneTask}}</li>
                </ul>
            </div>
        </div>

        <!-- <script src="task.js"></script> -->

        <script src="https://unpkg.com/vue@next"></script>
        <script src="test_vue.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
