<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--! Bootstrap CSS !-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>V-ON - BIND VS V-MODEL</title>
</head>
<body >
    <h1 class="text-center">V-ON - BIND VS V-MODEL</h1>
    <section id="app" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div>
            <h2>v-on + v-bind</h2>
            <input v-on:keyup="showNameUser($event)" type="text" v-bind:value="nameUser" class="form-control">
            <p>{{nameUser}}</p>
            <!--!MODEL VIEW VIEW MODEL-->
            <h2>v-model</h2>
            <input v-model="userName" class="form-control" type="text">
            <p>{{userName}}</p>
        </div>
    </section>

    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
