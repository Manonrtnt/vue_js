<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--! Bootstrap CSS !-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <title>EVENT BINDING</title>
</head>
<body >
    <h1 class="text-center">EVENT BINDING</h1>
    <section id="app">
        <h2 class="justify-content-center container mt-4 mb-4 p-3 d-flex">v-on:click</h2>
        <section class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button @click.left="counter --" class="btn btn-danger">-</button>
                <p> le nombre : {{counter}} </p>
                <button @click.right="counter ++" class="btn btn-success">+</button>
            </div>
        </section>
        <section class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button @click="counterMoins"class="btn btn-danger">-</button>
                <p>le nombre : {{nombre}}</p>
                <button @click="counterPlus" class="btn btn-success">+</button>
            </div>
        </section>
    </section>
    <h2 class="justify-content-center container mt-4 mb-4 p-3 d-flex">v-on:input</h2>
    <section class="container mt-4 mb-4 p-3 d-flex justify-content-center" id="app2">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button @click="eventClick($event)" class="btn btn-info">test</button>
            <input v-on:input="eventInput($event)" type="text" >
            <h3 class="mx-3">{{string}}</h3>
        </div>
    </section>
    <h2 class="justify-content-center container mt-4 mb-4 p-3 d-flex">v-on:input</h2>
    <section class="container mt-4 mb-4 p-3 d-flex justify-content-center" id="app2">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button @click="eventClick($event)" class="btn btn-info">test</button>
            <input v-on:input="eventInput($event)" type="text" >
            <h3 class="mx-3">{{string}}</h3>
        </div>
    </section>


    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
